<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rywal CMS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.min.js"></script> -->
    <script src="app/app.js"></script>
    <link rel="icon" href="img/logo-short.png">
</head>
<body>
    <div id="loader">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div id="page" class="container-fluid p-1 m-0" style="display:none">
        <!-- header -->
        <header class="row m-0 justify-content-center">
            <nav class="navbar navbar-light bg-none align-items-start col-12 pt-0">
                <a class="navbar-brand">                  
                    <img id="brandLogo" src="img/logo.gif" width="auto" height="60" class="d-inline-block align-top" alt="logo firmowe firmy Rywal">
                </a>
                <h3 class="m-2 my-auto text-center ml-auto">Panel administratora</h3>
            </nav>
        </header>
        <hr class="mt-0">
        <!-- header end -->
        <div class="row justify-content-center">
            <form id="logForm" class="col-8 col-sm-7 col-md-6 col-lg-5 col-xl-4" method="GET" action="panel.html">
                <div class="form-group">
                    <label for="inputLogin">Login:</label>
                    <input id="login" type="login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Podaj login">
                    <small id="loginError" class="form-text text-danger d-none">Podaj login</small>
                    <small id="loginErrorSec" class="form-text text-danger d-none">Nieprawidłowy login</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Hasło:</label>
                    <input id="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Podaj hasło">
                    <small id="passwordError" class="form-text text-danger d-none">Podaj hasło</small>
                    <small id="passwordErrorSec" class="form-text text-danger d-none">Hasło nieprawidłowe</small>
                </div>
                <button id="logButton" type="submit" class="btn btn-primary">Zaloguj</button>
            </form>
        </div>
        
    </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script/script.js"></script>
        <script src="script/index.js"></script>
    </body>
    </html>
